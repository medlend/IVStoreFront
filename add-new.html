<h2>Ajouter une zone</h2>
<div class="row">
    <div class="col-md-6">
        <form novalidate name="AddNewForm" id="add-new-form" method="post" action="">
            <div class="form-group">
                <label for="nom">Nom:</label>
                <input class="form-control" type="text" ng-model="zone.nom" required />
            </div>
            <div class="form-group">
                <label for="couleur">Couleur:</label>
                <input id="idcouleur" class="form-control" type="color"  ng-model="zone.couleur" required />
            </div>
            <div >
                <h1>Zones</h1>
                <canvas id="canvas" ng-click="doClick($event)" width="600" height="700" ng-model="zone.listePoints"></canvas>
            </div>

            <button class="btn btn-primary" id="add-new-btn" ng-click="add_new(zone)">Save!</button>
            <a href="#/" class="btn">Cancel</a>
        </form>
    </div>


</div>
